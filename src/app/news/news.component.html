<mat-card *ngIf="cmp | isNewsCmp as newsCmp">
  <mat-card-title-group>
    <mat-card-title>{{ newsCmp.name }}</mat-card-title>
    <mat-card-subtitle>{{ newsCmp.type }}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    {{ newsCmp.description }}
    <mat-nav-list>
      <mat-list-item *ngFor="let item of newsCmp.items">
        <a matLine>{{ item.title }} </a>
        <a matline>{{ item.body }}</a>
        <a matline>{{ item.order }}</a>
        <a matline [href]="item.url">{{ item.url }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
    <button (click)="delete()">Delete me</button>
</mat-card>
