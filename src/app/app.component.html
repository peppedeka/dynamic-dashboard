<ng-container *ngIf="$board | async as board">
  <h1>{{ board.title }}</h1>
  <ng-container *ngFor="let cmp of board.components">
    <news *ngIf="cmp.componentType === 'NewsComponent'" [cmp]="cmp"></news>
    <cpu *ngIf="cmp.componentType === 'CPUComponent'" [cmp]="cmp"></cpu>
    <trend *ngIf="cmp.componentType === 'TrendComponent'" [cmp]="cmp"></trend>
  </ng-container>
</ng-container>
